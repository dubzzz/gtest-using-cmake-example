version: 1.0.{build}
os: Visual Studio 2015

environment:
  matrix:
  - ARCH: amd64
  - ARCH: x86

install:
- set BUILD_TYPE=Debug
- set ORIGIN_PATH=%cd%
- set PATH=%PATH%;c:\Program Files (x86)\Microsoft Visual Studio 14.0\Common7\IDE\
- git submodule update --init --recursive
- cd ..
- git clone https://github.com/google/googletest.git
- cd googletest
- cmake -DCMAKE_BUILD_TYPE=%BUILD_TYPE% -G "Visual Studio 14 2015" .
- devenv.exe googletest\msvc\gtest-md.sln /Upgrade
- cmake --build . --target googletest/msvc/gtest-md
- cmake --build . --target googletest/msvc/gtest_main-md
- mkdir googletest\lib
- copy googletest\msvc\gtest-md\%BUILD_TYPE%\gtestd.lib googletest\lib\gtest.lib
- copy googletest\msvc\gtest-md\%BUILD_TYPE%\gtest_main-mdd.lib googletest\lib\gtest_main.lib
- set GTEST_ROOT=%cd%\googletest
- cd %ORIGIN_PATH%

build_script:
- cmake -DCMAKE_BUILD_TYPE=%BUILD_TYPE% -G "Visual Studio 14 2015" .
- cmake --build .

test_script:
- ctest -VV
